<!DOCTYPE html><html lang="pt-BR" ng-app="App" ng-controller="YoutubeController"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge"><meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"><title>{{ query }} - AngularJS Youtube</title><link rel="stylesheet" href="assets/css/app.css"></head><body><header id="header"><div class="center"><h1 class="logo"><img src="http://www.gstatic.com/youtube/img/logo.png" width="72" height="30" alt="Youtube"></h1><h3 class="subtitle">A simple app to show your videos</h3><form role="form" ng-submit="search()"><div class="input-group"><input type="text" placeholder="Search by a keyword" ng-model="query" class="input-search"><div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div></div></form></div></header><div id="app"><div id="modal" ng-click="closeModal()" ng-class="{'modal-active': modal}"><div class="modal-content"><iframe width="560" height="315" ng-if="modal" ng-src="{{ currentVideo }}" frameborder="0" allowfullscreen></iframe><a ng-click="closeModal()" class="close-modal">&#215;</a></div></div><div class="row"><div ng-repeat="video in videos" class="videos"><a href="#" ng-click="videoModal(video.id)"><span class="title">{{ video.title }}</span><div class="video-container"><img src="{{ video.images.medium.url }}" title="{{ video.title }}" alt="{{ video.title }}" class="videos-img"><span class="glyphicon glyphicon-play play"></span></div></a></div></div></div><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script><script src="assets/js/app.js"></script></body></html>
